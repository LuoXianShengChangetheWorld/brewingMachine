server:
  port: 8081  # 默认端口，会被环境配置覆盖

spring:
  application:
    name: brewing-machine
  profiles:
    active: dev  # 默认使用开发环境配置
  
  # MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.brewingmachine.entity
  configuration:
    map-underscore-to-camel-case: true

# 二维码配置
qr:
  code:
    expire-seconds: 300  # 二维码过期时间（秒）
    width: 300
    height: 300

# JWT配置
jwt:
  secret: brewing_machine_secret_key_2024_secure_long_key_for_jwt_hmac_sha256  # JWT密钥，长度至少32字节(256位)以满足HMAC-SHA256安全要求
  expire-hours: 24  # JWT过期时间（小时）
  issuer: brewing-machine  # JWT签发者

