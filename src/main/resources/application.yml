server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: brewing-machine
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/brew_machine?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  
  # MyBatis配置
  mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.brewingmachine.entity
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  
  # Redis配置（可选，如果不使用Redis可注释掉）
#  redis:
#    host: localhost
#    port: 6379
#    password:
#    database: 0
#    timeout: 3000ms
#    lettuce:
#      pool:
#        max-active: 8
#        max-wait: -1ms
#        max-idle: 8
#        min-idle: 0

# 二维码配置
qr:
  code:
    expire-seconds: 300  # 二维码过期时间（秒）
    width: 300
    height: 300

# 日志配置
logging:
  level:
    com.brewingmachine: DEBUG
    org.springframework.web: INFO

